<!DOCTYPE html>
<html>

	<head>
		<title>Cadastro da disciplina SI1 da UFCG</title>
		<meta charset="utf-8">

		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<h1>Cadastre-se na disciplina de SI1!</h1></div>
		  <div class="panel-body">
		    <p>Preencha os campos abaixo.</p>
		    <div class="input-group">
			  <span class="input-group-addon">Primeiro Nome</span>
			  <input type="text" class="form-control" placeholder="Primeiro nome">
			</div>
			<br>
			<div class="input-group">
			  <span class="input-group-addon">Último nome:</span>
			  <input type="text" class="form-control" placeholder="Último nome">
			</div>
			<br>
			<div class="input-group">
			  <span class="input-group-addon">Matrícula:</span>
			  <input type="text" class="form-control" placeholder="Matrícula">
			</div>
			<br>
			<a class="btn btn-primary btn-lg" role="button" href="finalizaCadastro.html">Cadastre-se</a><br>
			<br>
			<a class="btn btn-primary btn-lg" role="button" href="index.html">Cancelar</a>
		  </div>
		</div>
	</body>
</html>
